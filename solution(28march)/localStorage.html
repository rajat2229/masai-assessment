<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save and Load User Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin-top: 10px;
            display: block;
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>User Notes</h2>
    <textarea id="notes" placeholder="Enter your notes here..."></textarea>
    
    <button id="saveBtn">Save Notes</button>
    <button id="loadBtn">Load Notes</button>
    <button id="clearBtn">Clear Notes</button>

    <script>
        const notesArea = document.getElementById("notes");
        const saveBtn = document.getElementById("saveBtn");
        const loadBtn = document.getElementById("loadBtn");
        const clearBtn = document.getElementById("clearBtn");

        // Load notes from localStorage on page load
        window.addEventListener("DOMContentLoaded", () => {
            const savedNotes = localStorage.getItem("userNotes");
            if (savedNotes) {
                notesArea.value = savedNotes;
            }
        });

        // Save notes to localStorage
        saveBtn.addEventListener("click", () => {
            const notes = notesArea.value.trim();
            if (notes === "") {
                alert("Cannot save empty notes!");
                return;
            }
            localStorage.setItem("userNotes", notes);
            alert("Notes saved successfully!");
        });

        // Load notes from localStorage
        loadBtn.addEventListener("click", () => {
            const savedNotes = localStorage.getItem("userNotes");
            if (savedNotes) {
                notesArea.value = savedNotes;
            } else {
                alert("No saved notes found!");
            }
        });

        // Clear notes from localStorage
        clearBtn.addEventListener("click", () => {
            localStorage.removeItem("userNotes");
            notesArea.value = "";
            alert("Notes cleared successfully!");
        });
    </script>

</body>
</html>
