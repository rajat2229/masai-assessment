<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating and Removing Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid black;
            min-height: 50px;
        }
    </style>
</head>
<body>

    <h2>Dynamic Paragraph Management</h2>
    
    <button id="add-btn">Add Paragraph</button>
    <button id="remove-btn">Remove Last Paragraph</button>

    <div id="container"></div>

    <script>
        const container = document.getElementById("container");
        const addButton = document.getElementById("add-btn");
        const removeButton = document.getElementById("remove-btn");

        addButton.addEventListener("click", () => {
            const newParagraph = document.createElement("p");
            newParagraph.textContent = "This is a new paragraph.";
            container.appendChild(newParagraph);
        });

        removeButton.addEventListener("click", () => {
            const lastParagraph = container.lastElementChild;
            if (lastParagraph) {
                container.removeChild(lastParagraph);
            } else {
                alert("No more paragraphs to remove!");
            }
        });
    </script>

</body>
</html>
